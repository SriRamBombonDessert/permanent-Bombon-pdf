<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload PDF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin-bottom: 24px;
      color: #333;
      font-weight: 600;
    }

    .upload-area {
      border: 3px dashed #bbb;
      border-radius: 12px;
      padding: 40px 20px;
      margin: 20px 0;
      transition: all 0.3s ease;
      background: #f9f9f9;
      cursor: pointer;
    }

    .upload-area.drag-over {
      border-color: #2563eb;
      background: #eef2ff;
      transform: scale(1.02);
    }

    .upload-area p {
      margin: 0 0 10px 0;
      color: #666;
      font-size: 1.1em;
    }

    .upload-area small {
      color: #999;
      font-size: 0.9em;
    }

    input[type="file"] {
      display: none;
    }

    /* Selected file display */
    .selected-file {
      margin: 20px 0;
      padding: 16px;
      background: #f0f9ff;
      border: 2px solid #0ea5e9;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: fadeIn 0.4s ease;
    }

    .selected-file-info {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #0c4a6e;
      font-weight: 500;
    }

    .file-icon {
      width: 40px;
      height: 40px;
      background: #0ea5e9;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
    }

    .remove-file {
      background: none;
      border: none;
      font-size: 1.4em;
      color: #dc2626;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .remove-file:hover {
      background: #fee2e2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 12px 32px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.3);
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .msg {
      margin-top: 20px;
      font-weight: 500;
      min-height: 24px;
      transition: color 0.3s ease;
    }

    .msg.success {
      color: #16a34a;
    }

    .msg.error {
      color: #dc2626;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Upload PDF</h2>
  
  <div class="upload-area" id="upload-area">
    <p>Drag & drop your PDF here</p>
    <small>or click to select a file (max 7MB)</small>
    <input type="file" id="file" accept="application/pdf" />
  </div>

  <!-- Selected file display (hidden by default) -->
  <div class="selected-file" id="selected-file" style="display: none;">
    <div class="selected-file-info">
      <div class="file-icon">PDF</div>
      <span id="file-name"></span>
    </div>
    <button type="button" class="remove-file" id="remove-file" title="Remove file">×</button>
  </div>

  <button onclick="upload()" id="upload-btn">Upload</button>
  <div class="spinner" id="spinner"></div>
  <div class="msg" id="msg"></div>
</div>

<script>
const fileInput = document.getElementById("file");
const uploadArea = document.getElementById("upload-area");
const selectedFileDiv = document.getElementById("selected-file");
const fileNameSpan = document.getElementById("file-name");
const removeFileBtn = document.getElementById("remove-file");
const msg = document.getElementById("msg");
const btn = document.getElementById("upload-btn");
const spinner = document.getElementById("spinner");

// Update UI when file is selected
function updateFileDisplay() {
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    fileNameSpan.textContent = file.name;
    selectedFileDiv.style.display = "flex";
    uploadArea.style.opacity = "0.6";
  } else {
    selectedFileDiv.style.display = "none";
    uploadArea.style.opacity = "1";
  }
}

// Remove selected file
removeFileBtn.addEventListener("click", () => {
  fileInput.value = "";
  updateFileDisplay();
  msg.innerText = "";
  msg.className = "msg";
});

// Listen for file selection changes
fileInput.addEventListener("change", updateFileDisplay);

// Drag & Drop
uploadArea.addEventListener("click", () => fileInput.click());

uploadArea.addEventListener("dragover", (e) => {
  e.preventDefault();
  uploadArea.classList.add("drag-over");
});

uploadArea.addEventListener("dragleave", () => {
  uploadArea.classList.remove("drag-over");
});

uploadArea.addEventListener("drop", (e) => {
  e.preventDefault();
  uploadArea.classList.remove("drag-over");
  if (e.dataTransfer.files.length) {
    fileInput.files = e.dataTransfer.files;
    updateFileDisplay();
  }
});

async function upload() {
  msg.innerText = "";
  msg.className = "msg";

  if (!fileInput.files.length) {
    msg.innerText = "Please select a PDF file";
    msg.className = "msg error";
    return;
  }

  const file = fileInput.files[0];

  if (file.size > 7 * 1024 * 1024) {
    msg.innerText = "File must be ≤ 7MB";
    msg.className = "msg error";
    return;
  }

  msg.innerText = "Reading file...";
  btn.disabled = true;
  spinner.style.display = "block";

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(",")[1];
    msg.innerText = "Uploading...";

    try {
      const res = await fetch("/.netlify/functions/githubUpload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ file: base64 })
      });

      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
        msg.innerText = data.message || "Upload successful!";
        msg.className = "msg success";
      } catch {
        msg.innerText = "Upload failed (invalid response)";
        msg.className = "msg error";
        console.error("Raw response:", text);
      }
    } catch (err) {
      msg.innerText = "Upload failed (network error)";
      msg.className = "msg error";
      console.error(err);
    } finally {
      btn.disabled = false;
      spinner.style.display = "none";
    }
  };

  reader.onerror = () => {
    msg.innerText = "Failed to read file";
    msg.className = "msg error";
    btn.disabled = false;
    spinner.style.display = "none";
  };

  reader.readAsDataURL(file);
}
</script>
</body>
</html>
